name: CI

on:
    pull_request:
        branches:
            - master
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os:
                    - ubuntu-latest
                    # - macos-latest
                    # - windows-latest

                go:
                    # - "1.10"
                    - "1.16"
                    # - "1.17"
                    # - "1.18"
                    # - "1.19"

                chapter:
                    - 001_redis_protocol

        steps:
            - uses: actions/checkout@v3

            - name: Set up Go ${{ matrix.go }}
              uses: actions/setup-go@v3
              with:
                  go-version: ${{ matrix.go }}
                  cache: true

            - run: go version

            - name: Download Go dependencies
              working-directory: ${{ matrix.chapter }}
              run: go mod download

            - name: Set up Cover cmd
              working-directory: ${{ matrix.chapter }}
              run: go get golang.org/x/tools/cmd/cover

            - name: Run tests
              working-directory: ${{ matrix.chapter }}
              run: go test -race -covermode=atomic -coverprofile=coverage -v ./...
